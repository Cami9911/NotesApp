<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link href="./main.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
        integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://kit.fontawesome.com/7601e35f17.js" crossorigin="anonymous"></script>
    <title>To Do List</title>
</head>

<body>

    <div id="mySidebar" class="sidebar">
        <div class="sidebarButtons">
            <a class="openbtn" id="openbtn" onclick="openNav()">&#9776; </a>
            <a href="javascript:void(0)" class="closebtn" id="closebtn" onclick="closeNav()">&times;</a>
        </div>

        <a href="#">
            <div class="sidebarOption" id="sidebarOption1">
                <i class="fa-solid fa-thumbs-up fa-5x sidebarIcons"></i>
                <p id="sidebarTitle1" class="sidebarTitle">About</p>
            </div>
        </a>
        <a href="#">
            <div class="sidebarOption" id="sidebarOption2">
                <i class="fa-solid fa-thumbs-up fa-5x sidebarIcons"></i>
                <p id="sidebarTitle2" class="sidebarTitle">Services</p>
            </div>
        </a>
        <a href="#">
            <div class="sidebarOption" id="sidebarOption3">
                <i class="fa-solid fa-thumbs-up fa-5x sidebarIcons"></i>
                <p id="sidebarTitle3" class="sidebarTitle">Clients</p>
            </div>
        </a>
        <a href="#">
            <div class="sidebarOption" id="sidebarOption4">
                <i class="fa-solid fa-thumbs-up fa-5x sidebarIcons"></i>
                <p id="sidebarTitle4" class="sidebarTitle">Contact</p>
            </div>
        </a>
    </div>

    <div id="main">
        <header>
            <h1>What do you want to do today?</h1>
        </header>
        <div class="combobox">
            <input type="text" name="option" list="optionsList">
            <datalist id="optionsList">
                <option value="Note">
                <option value="List">
            </datalist>
        </div>
        <div class="grid-container">
            <div class="grid-item">1</div>
            <div class="grid-item">2</div>
            <div class="grid-item">3</div>
            <div class="grid-item">3</div>
        </div>
    </div>




    <script src="./main.js"></script>
</body>

</html>
